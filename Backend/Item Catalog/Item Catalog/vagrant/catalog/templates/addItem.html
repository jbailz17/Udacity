{% extends "main.html" %}
{% block content %}

<div class="row banner menu title">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>New Item</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-none">
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name: </label>
        <div class="padding-bottom"></div>
        <input type="text" maxlength="100" name="name" placeholder="Item Name" />
        <div class="padding-bottom"></div>
        <br />
        <label for="description">Description: </label>
        <div class="padding-bottom"></div>
        <textarea maxlength="1000" name="description" placeholder="Item Description"></textarea>
        <div class="padding-bottom"></div>
        <br />
        <button class="btn btn-primary" type="submit">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"> Add</span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
